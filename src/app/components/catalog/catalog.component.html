<div class="title-page">
  <h3>Most purchased products</h3>
  <hr>
</div>

<div class="content-wrapper" layout="row" layout-wrap>
  <mat-card style="width: 250px;" *ngFor="let prod of products">
    <!--TODO: fix sorting!!! DONE-->
    <img src="http://placehold.it/150x150" mat-card-image alt="user avatar" height="180">
    <mat-card-content >
      <h2>{{prod.name}}</h2>
      <hr>
      <span class="md-body-1">{{prod.description}}</span>
    </mat-card-content>
    <mat-card-footer>

      <mat-card-actions layout="column">
        <span class="price">{{prod.unitPrice}} Lei</span>
        <button mat-button class="mat-raised-button mat-primary add-cart" (click)="addToCart(prod)" [disabled]="!(currentUserService.isCustomer() | async)">Add to cart</button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
<mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[2, 5, 10, 20]" [length]="totalSize"
               [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)"></mat-paginator>

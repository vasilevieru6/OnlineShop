<div class="content-wrapper" layout="row" layout-wrap>
  <!--<div class="cards" layout="column">-->
  <mat-card style="width: 300px;" *ngFor="let prod of products">
    <!--TODO: fix sorting!!! DONE-->
    <img src="http://placehold.it/150x150" mat-card-image alt="user avatar">
    <mat-card-content >
      <h2>{{prod.name}}</h2>
      <hr>
      <span class="md-body-1">{{prod.description}}</span>
    </mat-card-content>
    <mat-card-footer>

      <mat-card-actions layout="column">
        <span class="price">{{prod.unitPrice}} Lei</span>
        <mat-button class="mat-raised-button mat-primary">Add to cart</mat-button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>

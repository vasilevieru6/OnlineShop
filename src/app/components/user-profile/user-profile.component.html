<div id="container">
  <div class="profile-menu">
    <div class="card-left">
      <mat-card style="width: 300px">
        <mat-card-header>
          <img mat-card-avatar src="../../../assets/img/profile.png" alt="Profile Image">
          <mat-card-title style="font-size: 20px;">VIERU Vasile</mat-card-title>
          <mat-card-subtitle>18 ani</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/img/profile.png">

        <mat-card-content *ngIf="!collapsed">

          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput value="Vasile" [disabled]="isDisabled">
          </mat-form-field>
          <i class="material-icons md-24">create</i>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput value="Vieru" [disabled]="isDisabled">
          </mat-form-field>
          <i class="material-icons md-24">create</i>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" value="vasilevieru@gmail.com" [disabled]="isDisabled">
          </mat-form-field>
          <i class="material-icons md-24">create</i>
          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput type="tel" maxlength="9" data-filter="[0-9|+]*" value="079865214" [disabled]="isDisabled">
          </mat-form-field>
          <i class="material-icons md-24">create</i>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput value="vasilevieru" [disabled]="isDisabled">
          </mat-form-field>
          <!--<i class="material-icons">create</i>-->
         <i class="material-icons md-24" (click)="editUsername()">create</i>
          <button mat-button>Save</button>
          <button mat-button (click)="collapsed=true">Close</button>
        </mat-card-content>
        <mat-card-actions>

          <button mat-button (click)="collapsed=false">About</button>
          <br>
          <button mat-button (click)=![hidden]>Wish list</button>
          <br>
          <button mat-button>Shopping cart</button>

        </mat-card-actions>

      </mat-card>

    </div>
  </div>
</div>
